{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './kino/css.css'%}">
    <link rel="stylesheet" href="{% static './kino/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './kino/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static './kino/owl.carousel.min.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark" style = "background-color:black" >
        <div class="container">
            <div style="width:800px; margin:auto;">
                 <a href="{% url 'homePage'%}"><img src = "{% static './img/elevatefilms.png'%}" width="140px"></a>
            </div>
          <a class="navbar-brand" href="{% url 'homePage'%}" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homePage' %}" style = "color:#F0E68C">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'allMovies'%}" style = "color:#F0E68C">Фильмы</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'logoutUser' %}" style = "color:#F0E68C">{{ user.username }} Выйти</a>
              </li>
                {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'signUp' %}"style = "color:#F0E68C">Регистрация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'loginPage' %}" style = "color:#F0E68C">Войти</a>
              </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </header>


    {% block content %}
    {% endblock %}



  <script src="{% static './kino/jquary.js' %}"></script>
  <script src="{% static './kino/bootstrap.js' %}"></script>
  <script src="{% static './kino/owlcarusel.js' %}"></script>
  <script src="{% static './kino/carousel.js' %}"></script>

</body>

</html>
