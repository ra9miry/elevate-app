{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './kino/css.css' %}">
    <link rel="stylesheet" href="{% static './kino/bootstrap.css' %}">
    <title>Elevate</title>
</head>

<body>
    <header class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
          <a class="navbar-brand">ElevateFilms</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'allMovies' %}">Все фильмы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'topMovies' %}">Лучшие фильмы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'signUp' %}">Регистрация</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'loginPage' %}">Войти</a>
              </li>
            </ul>
          </div>
        </div>
    </header>

    <div id="banner" >
        <div class="container">
            <h2>Elevate - это сайт с качествeнными трейлерами</h2>
            <p>Здесь вы увидите трейлеры и фильмы в лучшем качестве!
            Смотрите фильмы без рекламы и регистрации!!!!</p>
            <a href="{%url 'allMovies' %}" class="btn btn btn-outline-light">All Movies</a>
            <a href="{%url 'topMovies' %}" class="btn btn btn-outline-light">Top Movies</a>
            <a href="{%url 'signUp' %}" class="btn btn btn-outline-light">Sign Up</a>
        </div>
    </div>

    <script src="{% static './kino/bootstrap.js' %}"></script>
</body>
</html>
