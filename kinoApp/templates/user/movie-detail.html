{%extends '../base.html' %}

{% block title %}movie{% endblock %}

{% block content %}
<div style="padding: 24px; background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url({{ movie.cover }}); background-size: cover; background-attachment: fixed; background-position: center;">
<div class="container mt-5 mb-5" >
    <div class="card " style = "background-color:#D3D3D3">
        <div class="card-body" style="color:black ">
            <div class="row">
                <div class="col-md-4">
                    <div style = "width: 100%;">
                    <img src="{{ movie.poster}}"  width = "100%" alt="">
                    </div>
                </div>

            <div class="col-md-8">
                <h1 style="color:black">{{movie.movieName}}</h1>
                <p>Рейтинг: <b>{{movie.rating}}</b></p>
                <p>Год: <b>{{movie.year}}</b>| Жанр:  <b> {{movie.genre.genreName }}</b> | Режиссёр:  <b>{{movie.producer}}</b></p>
                <p><i>{{ movie.description }}</i></p>
                <a href="#movie" class="btn btn-dark">Смотреть <i class="fa-solid fa-play"></i></a>
            </div>
            </div>
        </div>
    </div>
</div>


<div id ="movie" class="container mb-5">
    <div class="card" style = "background-color:silver">
        <div class="card-body">
            <iframe width="100%" height="400" src="{{ movie.movieLink }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</div>
</div>

{% endblock %}
